<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class="login-signup-section">
    <div class="login-container">
        <form action="" class="login-form" id="login">
            <h2 class="login-form__title">Login</h2>
            <div class="login-form-messages login-form__messages-error">
               
            </div>
            <div class="login-form__input-group">
                <input type="text" class="login-form__input" autofocus placeholder="Username or email">
                <div class="login-form__input-error-message">
                    
                </div>
            </div>

            <div class="login-form__input-group">
                <input type="password" class="login-form__input" autofocus placeholder="Password">
                <div class="login-form__input-error-message">
                    
                </div>
            </div>

            <button class="login-form__button" type="submit">
                Continue
            </button>

            <p class="login-input__text">
                <a href="#" class="login-input__link">Forgot your password?</a>
            </p>

            <p class="login-input__text">
                <a href="./"  class="login-input__link" id="linkCreateAccount">Don't have an account? Sign up</a>
            </p>

        </form>

        <form class="login-form login-form-hidden" id="createAccount">
            <h2 class="login-form__title">Create Account</h2>
            <div class="login-form-messages login-form__messages-error">
                
            </div>
            <div class="login-form__input-group">
                <input type="text" class="login-form__input" autofocus placeholder="Username">
                <div class="login-form__input-error-message">
                    
                </div>
            </div>

            <div class="login-form__input-group">
                <input type="text" class="login-form__input" autofocus placeholder="Email">
                <div class="login-form__input-error-message">
                    
                </div>
            </div>

            <div class="login-form__input-group">
                <input type="password" class="login-form__input" autofocus placeholder="Password">
                <div class="login-form__input-error-message">
                    
                </div>
            </div>

            <div class="login-form__input-group">
                <input type="password" class="login-form__input" autofocus placeholder="Confirm password">
                <div class="login-form__input-error-message">
                    
                </div>
            </div>

            <button class="login-form__button" type="submit">
                Continue
            </button>

            <p class="login-input__text">
                <a href="./"  class="login-input__link" id="linkLogin">Already have an account? Sign in</a>
            </p>

        </form>
    </div>
</section>

 <script src="script.js"></script>
</body>
</html>
